<div class="app-root">
  <h1>{{title}}</h1>
  <app-group-totals [data]=data (dataChange)="dataChange($event)"></app-group-totals>
  <div class="app-root__data">
    <h2>Data</h2>
    <div *ngFor="let item of data.items | keyvalue">
      <p>{{item.key}} : {{item.value}}</p>
    </div>
  </div>
</div>
